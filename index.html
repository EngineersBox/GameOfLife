<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game of Life</title>
        <meta charset="utf-8" />
        <!--<link rel="shortcut icon" type="image/x-icon" href="images/tab-icon.ico">-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    </head>
    <body>
        <div id="sketch_view">
            <script type="text/javascript" src="js/grid.js"></script>
            <script type="text/javascript" src="js/sketch.js"></script>
        </div>
        <div id="settings">
            <table id="settings_table">
                <tr>
                    <th>Description</th>
                    <th>Setting</th>
                </tr>
                <tr>
                    <td>Columns</td>
                    <td>
                        <input class="grid_pref" id="cols_in" type="number" value="50">
                    </td>
                </tr>
                <tr>
                    <td>Rows</td>
                    <td>
                        <input class="grid_pref" id="rows_in" type="number" value="50">
                    </td>
                </tr>
                <tr>
                    <td>Square Width</td>
                    <td>
                        <input class="grid_pref" id="sq_width" type="number" value="12">
                    </td>
                </tr>
                <tr>
                    <td>Refresh Grid</td>
                    <td>
                        <button type="button" onclick="setup()">Refresh Grid</button>
                    </td>
                </tr>
                <tr>
                    <td>Randomise</td>
                    <td>
                        <button id="randomise" type="button" onclick="grid.randomise();initGrid();">Randomise Grid</button>
                    </td>
                </tr>
                <tr>
                    <td>Fill Grid</td>
                    <td>
                        <form id="gridfill">
                            <input id="gf_white" type="radio" name="colour" value="1" checked> White<br>
                            <input id="gf_black" type="radio" name="colour" value="0"> Black<br>
                        </form>
                        <button id="newgrid" type="button" onclick="newgrid()">Fill Grid</button>
                    </td>
                </tr>
                <tr>
                    <td>Apply Rules Step</td>
                    <td>
                        <button id="applyrules" type="button" onclick="grid.applyRules()">Apply Rules</button>
                    </td>
                </tr>
                <tr>
                    <td>Start / Stop Game</td>
                    <td>
                        <button id="run" type="button" onclick="runGame()">Start</button>
                    </td>
                </tr>
                <tr>
                    <td>Game State</td>
                    <td id="state" class="stopped">Stopped</td>
                </tr>
            </table>
        </div>
    </body>
</html>
